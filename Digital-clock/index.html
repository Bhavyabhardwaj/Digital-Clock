<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Using JavaScript - Bhavya Bhardwaj</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Container for the digital clock -->
    <div class="hero">
        <div class="container">
            <!-- Display the digital clock -->
            <div class="clock">
                <!-- Display hours, minutes, and seconds -->
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <script>
        // Get references to the HTML elements for hours, minutes, and seconds
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");

        // Update the clock every second
        setInterval(() => {
            // Get the current time
            let currentTime = new Date();

            // Display hours with leading zero if needed
            hrs.innerHTML =
                (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
            
            // Display minutes with leading zero if needed
            min.innerHTML =
                (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
            
            // Display seconds with leading zero if needed
            sec.innerHTML =
                (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
        }, 1000);
    </script>
</body>

</html>
